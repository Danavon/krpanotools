<!DOCTYPE html>
<html>
<head>
	<title>krpano - MAKE VTOUR - Virtual Tour Editor</title>
	<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<style>
		@media only screen and (min-device-width: 800px) { html { overflow:hidden; } }
		html { height:100%; }
		body { height:100%; overflow: hidden; margin:0; padding:0; font-family:Arial, Helvetica, sans-serif; font-size:16px; color:#FFFFFF; background-color:#000000; }
		a{ color:#AAAAAA; text-decoration:underline; }
		a:hover{ color:#FFFFFF; text-decoration:underline; }
	</style>
</head>
<body>

<script src="/static/pano/swfkrpano.js"></script>

<div id="pano" style="width:100%; height:95%;">
	<noscript><table style="width:100%;height:100%;"><tr style="valign:middle;"><td><div style="text-align:center;">ERROR:<br/><br/>Javascript not activated<br/><br/></div></td></tr></table></noscript>
	<script>
		var vars = {};
		vars["plugin[vtoureditor].url"] = "/static/pano/v0.2/plugins/vtoureditor.swf";
		vars["plugin[vtoureditor].keep"] = true;
		
		/*
		vars["plugin[options].url"] = "/static/pano/v0.2/plugins/options.swf";
		vars["plugin[options].keep"] = true;
		vars["plugin[options].view"] = true;
		vars["plugin[options].display"] = true;
		vars["plugin[options].control"] = false;
		vars["plugin[options].image"] = true;
		vars["plugin[options].onloaded"] = "open();";
		
		vars["plugin[editor].url"] = "/static/pano/v0.2/plugins/editor.swf";
		vars["plugin[editor].keep"] = true;
		vars["plugin[editor].align"] = "left";
		*/
		
		embedpano({swf:"/static/pano/player.swf", xml:"tour.xml", target:"pano", html5:"never", passQueryParameters:false, vars:vars});
		
		function resize()
		{
			var th = document.getElementById("title").clientHeight;
			var ph = (typeof(window.innerHeight) == 'number') ? window.innerHeight : ((document.documentElement && document.documentElement.clientHeight) ? document.documentElement.clientHeight : ((document.body && document.body.clientHeight) ? document.body.clientHeight : 500));
			
			document.getElementById("pano").style.height = (ph-th)+"px"
		}
		
		window.onresize = resize;
		
		resize();
	</script>
</div>

</body>
</html>
